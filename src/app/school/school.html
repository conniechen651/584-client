<h1>School List</h1>
<table class="table table-striped"> 
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Math Score</th>
    <th>Reading Score</th>
    <th>Writing Score</th>
    <th>Number of Test Takers</th>
  </thead>
  <tbody>
     @for (school of schools$ | async; track $index){
        <tr>
            <td>{{ school.id }}</td>
            <td>{{ school.name }}</td>
            <td>{{ school.mathScore }}</td>
            <td>{{ school.readingScore }}</td>
            <td>{{ school.writingScore }}</td>
            <td>{{ school.numTestTakers }}</td>
        </tr>
     }
  </tbody>
</table>
