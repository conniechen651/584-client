<h1>School List</h1>
<table class="table table-striped"> 
  <thead>
    <td>Id</td>
    <td>Name</td>
    <td>Math Score</td>
    <td>Reading Score</td>
    <td>Writing Score</td>
    <td>Number of Test Takers</td>
  </thead>
  <tbody>
     @for (school of schools$ | async; track $index){
        <tr>
            <td>{{ school.id }}</td>
            <td>{{ school.name }}</td>
            <td>{{ school.mathScore }}</td>
            <td>{{ school.readingScore }}</td>
            <td>{{ school.writingScore }}</td>
            <td>{{ school.numTestTakers }}</td>
        </tr>
     }
  </tbody>
</table>
