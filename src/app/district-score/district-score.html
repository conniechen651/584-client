<h1>District Score</h1>
@if (score$ | async; as score) {
  <p data-testid="scores">
    {{ score.name }} has an average math score of {{ score.mathScore }}, reading score of {{ score.readingScore }}, and writing score of {{ score.writingScore }}.
  </p>
}
  

<div>
  <a [routerLink]="['/district']">Back to Districts</a>
</div>
