<div>
    <h1>Add a New School</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <label>Name</label>
            <input type="text" formControlName="name" />
            <br />

            <label>District</label>
                <select id="district" formControlName="districtId" required>
                    <option value="" disabled selected>District</option>
                    @for (d of districts$ | async; track d.id) {
                        <option [value]="d.id">{{ d.name }}</option>
                    }
                </select>
            <br />

            <label>Math score</label>
            <input type="text" formControlName="mathScore" />
            <br />

            <label>Reading score</label>
            <input type="text" formControlName="readingScore" />
            <br />

            <label>Writing score</label>
            <input type="text" formControlName="writingScore" />
            <br />

            <label>Number of test takers</label>
            <input type="text" formControlName="numTestTakers" />
            <br />

            <button type="submit">Add School</button>
        </form>
    
</div>
