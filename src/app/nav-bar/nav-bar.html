<header class="navbar">
    <mat-toolbar color="primary">
        <button mat-icon-button [routerLink]="['/']">
            <mat-icon color="accent">home</mat-icon>
        </button> |
        <a mat-flat-button color="primary" [routerLink]="['/school']">School</a> |
        <a mat-flat-button color="primary" [routerLink]="['/district']">District</a> |
        <a mat-flat-button color="primary" [routerLink]="['/add-district']">Add District</a> |
        <a mat-flat-button color="primary" [routerLink]="['/add-school']">Add School</a> 
        <span class="separator"></span>
        @if (!(auth.isLoading$ | async) && !(auth.error$ | async)) {
            @if(auth.isAuthenticated$ | async) {
                <app-logout-button />
            } @else {
                <app-login-button></app-login-button>
            }
        }
    </mat-toolbar>
</header>
