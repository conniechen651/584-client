<div>
    <h1>Add a New District</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <label>Name</label>
            <input type="text" formControlName="name" />
            <br />

            <label>County</label>
            <input type="text" formControlName="county" />
            <br />

            <button type="submit">Add District</button>
        </form> 
</div>
